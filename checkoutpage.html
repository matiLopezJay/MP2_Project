<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <!-- Include your CSS files here for styling -->
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Checkout</h1>

        <!-- Shipping Details Section -->
        <section>
            <h2>Shipping Details</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>

                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>

                <label for="zipcode">Zip Code:</label>
                <input type="text" id="zipcode" name="zipcode" required>
            </form>
        </section>

        <!-- List of Items Section -->
        <section>
            <h2>Items in Cart</h2>
            <ul>
                <li>Product 1 - $19.99</li>
                <li>Product 2 - $29.99</li>
                <!-- Add more items as needed -->
            </ul>
        </section>

        <!-- Order Summary Section -->
        <section>
            <h2>Order Summary</h2>
            <ul>
                <li>Subtotal: $49.98</li>
                <li>Shipping: $5.00</li>
                <li>Total: $54.98</li>
            </ul>
        </section>

        <!-- Payment Methods Section -->
        <section>
            <h2>Payment Methods</h2>
            <label for="creditcard">Credit Card:</label>
            <input type="text" id="creditcard" name="creditcard" required>

            <label for="expiration">Expiration Date:</label>
            <input type="text" id="expiration" name="expiration" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" required>
        </section>

        <!-- Submit Button -->
        <button type="submit">Place Order</button>
    </div>
</body>
</html>
