<!DOCTYPE html>
<html>
<head>
    <title>Checkout</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/logo1.jpg" />

    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css">

    <!-- Include Google Fonts for Beautiful Typography -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600|Pacifico">

    <style>
        body {
            background: #ffefcd;
            font-family: 'Roboto', sans-serif; /* Use Roboto from Google Fonts */
        }

        .container {
            width: 60%; /* Full-width container */
            padding: 0; /* Remove default padding */
        }

        
        /* Responsive adjustments */
        @media (min-width: 768px) {
            .container {
                width: 100%; /* Reduce container width for larger screens */
                padding: 5%; /* Add padding to the sides */
            }
        }

        .card {
            border: none;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        }

        .card-title {
            font-family: 'Pacifico', cursive;
            color: #a58e74;
        }

        .section-title {
            font-family: 'Pacifico', cursive;
        }

        label, button {
            font-size: 16px;
        }

        .list-group-item {
            font-size: 18px;
        }

        .btn-primary {
            margin-top: 5%;
            background-color: #a58e74;
            border: none;
            width: 100%;
            font-family: 'Pacifico', cursive;
            font-size: 150%;
        }

        .btn-primary:hover {
            background-color: #584a3a;
        }

        .form-control {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Adding shadow to all form controls */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h1 class="mt-4 card-title text-center">Checkout</h1>

                <div class="row mt-4">

                    <!-- List of Items Section -->
                    <div class="col-md-6">
                        <h2 class="section-title">Items in Cart</h2>
                        <ul class="list-group">
                            <li class="list-group-item">Product 1 - $19.99</li>
                            <li class="list-group-item">Product 2 - $29.99</li>
                            <!-- Add more items as needed -->
                        </ul>
                    </div>

                    <!-- Order Summary Section -->
                    <div class="col-md-6">
                        <h2 class="section-title">Order Summary</h2>
                        <ul class="list-group">
                            <li class="list-group-item">Subtotal: $49.98</li>
                            <li class="list-group-item">Shipping: $5.00</li>
                            <li class="list-group-item">Total: $54.98</li>
                        </ul>
                    </div>

                </div>

                <div class="row mt-4">

                    <!-- Shipping Details Section -->
                    <div class="col-md-12 col-lg-6">
                        <h2 class="section-title">Shipping Details</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Name:</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address:</label>
                                <input type="text" class="form-control" id="address" name="address" required>
                            </div>

                            <div class="mb-3">
                                <label for="city" class="form-label">City:</label>
                                <input type="text" class="form-control" id="city" name="city" required>
                            </div>

                            <div class="mb-3">
                                <label for="zipcode" class="form-label">Zip Code:</label>
                                <input type="text" class="form-control" id="zipcode" name="zipcode" required>
                            </div>

                            <!-- Add Contact Number Field -->
                            <div class="mb-3">
                                <label for="contact" class="form-label">Contact Number:</label>
                                <input type="tel" class="form-control" id="contact" name="contact" required>
                            </div>
                        </form>
                    </div>

                    <!-- Payment Methods Section -->
                    <div class="col-md-12 col-lg-6">
                        <h2 class="section-title">Payment Methods</h2>
                        <form>
                            <div class="mb-3">
                                <label for="creditcard" class="form-label">Credit Card:</label>
                                <input type="text" class="form-control" id="creditcard" name="creditcard" required>
                            </div>

                            <div class="mb-3">
                                <label for="expiration" class="form-label">Expiration Date:</label>
                                <input type="text" class="form-control" id="expiration" name="expiration" required>
                            </div>

                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV:</label>
                                <input type="text" class="form-control" id="cvv" name="cvv" required>
                            </div>

                            <!-- Add the Checkout Button here -->
                            <div type="submit" class="btn btn-primary">Checkout Now</div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
